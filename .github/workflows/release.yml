name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-vscode:
    name: Build VSCode Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json

      - name: Install dependencies
        working-directory: vscode
        run: npm ci

      - name: Compile TypeScript
        working-directory: vscode
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        working-directory: vscode
        run: vsce package --out gb-asm-metrics.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode/gb-asm-metrics.vsix

  build-notepadpp:
    name: Build Notepad++ Plugin
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [x64, x86]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        working-directory: notepad/
        run: nuget restore GBZ80AsmMetrics.csproj -PackagesDirectory packages

      - name: Build ${{ matrix.platform }}
        working-directory: notepad/
        run: msbuild GBZ80AsmMetrics.csproj /p:Configuration=Release /p:Platform=${{ matrix.platform }} /t:Rebuild

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: notepadpp-${{ matrix.platform }}
          path: notepad/bin/${{ matrix.platform }}/Release/GBZ80AsmMetrics.dll

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-vscode, build-notepadpp]

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename DLLs with architecture suffix
        run: |
          mv artifacts/notepadpp-x64/GBZ80AsmMetrics.dll artifacts/GBZ80AsmMetrics_x64.dll
          mv artifacts/notepadpp-x86/GBZ80AsmMetrics.dll artifacts/GBZ80AsmMetrics_x86.dll
          mv artifacts/vscode-extension/gb-asm-metrics.vsix artifacts/gb-asm-metrics.vsix

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: Automated build from the latest commit on master.
          files: |
            artifacts/gb-asm-metrics.vsix
            artifacts/GBZ80AsmMetrics_x64.dll
            artifacts/GBZ80AsmMetrics_x86.dll
